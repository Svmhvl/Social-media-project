<body id="body">
    <!-- ====MODALS=== -->
    <!-- login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginModalLabel">LOGIN</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>
                <label class="col-form-label">Username:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="username" value="yarob122">
                </div>
                <div class="mb-3">
                    <label class="col-form-label">Password:</label>
                  <input class="form-control" id="password" type="password" value="123456">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" id="login" onclick="login()" >Login</button>
            </div>
          </div>
        </div>
      </div>
    <!-- //login modal// -->

    <!-- Register modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="registerLabel">Register</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>
                <label class="col-form-label">Username:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="register-username" >
                </div>
                <div class="mb-3">
                    <label class="col-form-label">Name:</label>
                  <input class="form-control" id="register-name" type="text" >
                </div>
                <label class="col-form-label">Profile Image:</label>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="profile-picture" >
                    <label class="input-group-text" for="inputGroupFile02" >Upload</label>
                  </div>
                <div class="mb-3">
                    <label class="col-form-label">Email:</label>
                  <input class="form-control" id="register-email" type="email" >
                </div>
                <div class="mb-3">
                    <label class="col-form-label">Password:</label>
                  <input class="form-control" id="register-password" type="password" >
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" id="register" onclick="register()" >Register</button>
            </div>
          </div>
        </div>
      </div>
    <!-- //Register modal// -->

     <!-- edit post modal -->
     <div class="modal fade" id="editPost" tabindex="-1" aria-labelledby="editPostLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editPostLabel">Edit post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>
                <div class="mb-3">
                  <label class="col-form-label">Edit a title:</label>
                  <input class="form-control" id="edited-post-title" type="text" >
                </div>
                <div class="mb-3">
                  <textarea class="form-control" id="edited-post-body" rows="3" style="resize: none;"></textarea>
              </div>
              <hr>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="edited-post-picture" >
                  </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" id="edit" onclick="editPost()">Edit Post</button>
            </div>
          </div>
        </div>
      </div>
      <!-- // edit post modal // -->
  
  
      <!-- delete post modal -->
      <div class="modal fade" id="deletePost" tabindex="-1" aria-labelledby="deletePost" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="deletePost">Delete Post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h5>Are you sure you want to delete this post?</h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger" onclick="deletePost()">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <!-- //delete post modal// -->

                            </div>

                    </div>
                </nav>
