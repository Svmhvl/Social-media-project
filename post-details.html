<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo/snslogo.png">
    <title>Home / SNS</title>
    <!-- font-awsome -->
    <script src="https://kit.fontawesome.com/2b52eecd2c.js" crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <!-- bootstrap imports -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <style>
        body{
            background-color: #f0ecff;
        }
        .btn{
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.06) 0px 2px 4px -1px;
        }
        .card{
            margin-top: 20px;

        }
    </style>
</head>
<body id="body">
    <!-- ====MODALS=== -->
    <!-- login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginModalLabel">LOGIN</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>
                <label class="col-form-label">Username:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="username" value="yarob122">
                </div>
                <div class="mb-3">
                    <label class="col-form-label">Password:</label>
                  <input class="form-control" id="password" type="password" value="123456">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" id="login" onclick="login()" >Login</button>
            </div>
          </div>
        </div>
      </div>
    <!-- //login modal// -->

    <!-- Register modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="registerLabel">Register</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>
                <label class="col-form-label">Username:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="register-username" >
                </div>
                <div class="mb-3">
                    <label class="col-form-label">Name:</label>
                  <input class="form-control" id="register-name" type="text" >
                </div>
                <label class="col-form-label">Profile Image:</label>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="profile-picture" >
                    <label class="input-group-text" for="inputGroupFile02" >Upload</label>
                  </div>
                <div class="mb-3">
                    <label class="col-form-label">Email:</label>
                  <input class="form-control" id="register-email" type="email" >
                </div>
                <div class="mb-3">
                    <label class="col-form-label">Password:</label>
                  <input class="form-control" id="register-password" type="password" >
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" id="register" onclick="register()" >Register</button>
            </div>
          </div>
        </div>
      </div>
    <!-- //Register modal// -->


    <!-- navigation bar -->
    <div class="container">
       <div class="d-flex justify-content-center">
            <div class="col-9" id="nav">
                <nav class="navbar navbar-expand-lg bg-light shadow-sm p-3 mb-5 bg-body-tertiary rounded-bottom">
                    <div class="container-fluid">
                        <a class="navbar-brand d-inline-block" href="home.html" style="font-weight: bold;">
                            <img src="./logo/snslogo.png" alt="" width="45" height="45" class="rounded-circle">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="home.html"><i class="fa-solid fa-house"></i> Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="profile.html"><i class="fa-solid fa-user"></i> Profile</a>
                                </li>
                                </ul>
                            <!-- FOR NON-LOGGED-IN-USERS -->
                            <div class="d-flex justify-content-end" id="logged-out-div">
                                <button class="btn btn-outline-success" type="submit" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                                <button class="btn btn-outline-success mx-2" type="submit" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
                            </div>
                            <!-- // FOR NON-LOGGED-IN-USERS // -->
                            
                            <!-- FOR LOGGED-IN-USERS -->
                            <div class="d-flex justify-content-end" id="logged-in-div">
                                <span id="username-profile"></span>
                                <button class="btn btn-outline-danger mx-2" type="submit" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
                            </div>
                            <!-- // FOR LOGGED-IN-USERS // -->
                        </div>
                    </div>
                </nav>
            </div>
       </div>   
    </div>
    <!-- //navigation bar// -->
    

    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-9">
                <h1 class="mx-3" id="author-name"></h1>
            </div>
        </div>        
    </div>


    <!-- content -->
    <div class="container" style="margin-bottom: 100px;">
        <div class="d-flex justify-content-center ">
            <div class="col-9">
                <div id="selected-posts">
                    <!-- post -->
                    <div class="card shadow-sm bg-body-tertiary rounded" id="card">
                        <div class="card-header">
                            <img src="" alt="" width="35" height="35" class="rounded-circle border border-2" id="post-user-img">
                            <b id="post-username">@User154</b>
                        </div>
                        <div class="card-body">
                            <img src="./logo/D1DY7MdI9P7jq4Iz6Isl9R3886P8ZuCAYWMk9pHXsD8.webp" class="card-img-top rounded img-fluid" alt="" id="post-img">
                            <h6 style="color: gray;" id="time-of-post">2 min ago</h6>
                            <h5 class="card-title my-3" id="title">Special title treatment</h5>
                            <p class="card-text" id="body">With supporting text below as a natural lead-in to additional content.</p>
                            <hr>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                                </svg>
                                <span id="number-of-comments">
                                    (3) Comments
                                </span>
                            </div>
                            <hr>
                            <div class=" bg-body-secondary p-3">
                                <div class="d-flex">
                                    <img src="" alt="" width="35" height="35" class="rounded-circle border border-2" id="post-user-img">
                                    <b id="post-username">@User154</b>
                                </div>
                                <p>With supporting text below as a natural lead-in to additional content.</p>
                            </div>
                            <div class="input-group mb-3  my-3">
                                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button class="btn btn-outline-primary" type="button" id="button-addon2"><i class="fa-regular fa-paper-plane"></i> send</button>
                            </div>
                        </div>
                    </div>
                    <!-- //post// -->
                </div>
            </div>
        </div>
    </div>
    <!-- //content// -->

    <!-- alerts -->
    <div class="position-fixed bottom-0 start-0 my-5 mx-5" id="liveAlertPlaceholder">
    </div>
    <!-- //alerts// -->

    <!-- add posts -->
    <div class="position-fixed bottom-0 end-0 my-5" id="add-post" style="margin-right: 150px;display: none;" >
    </div>
    <!-- //add posts// -->

     
</body>
<script src="selected-post.js"></script>
<script src="Auth.js"></script>
</html>
